    <div class="isi">
       <div class="container">
        <h1>Konverter Warna RGB</h1>
        <div class="inputs">
            <label>R: <input type="number" id="r" min="0" max="255" value="255"></label>
            <label>G: <input type="number" id="g" min="0" max="255" value="87"></label>
            <label>B: <input type="number" id="b" min="0" max="255" value="51"></label>
        </div>
        <div class="color-preview" id="colorBox"></div>
        <p>HEX: <span id="hexValue">#FF5733</span></p>
    </div>
    <script>
        const rInput = document.getElementById('r');
const gInput = document.getElementById('g');
const bInput = document.getElementById('b');
const colorBox = document.getElementById('colorBox');
const hexValue = document.getElementById('hexValue');

function updateColor() {
    const r = parseInt(rInput.value) || 0;
    const g = parseInt(gInput.value) || 0;
    const b = parseInt(bInput.value) || 0;

    const hex = rgbToHex(r, g, b);
    colorBox.style.backgroundColor = hex;
    hexValue.textContent = hex;
}

function rgbToHex(r, g, b) {
    return "#" + [r, g, b].map(x => {
        const hex = x.toString(16);
        return hex.length === 1 ? "0" + hex : hex;
    }).join('').toUpperCase();
}

// Tambahkan event listener
[rInput, gInput, bInput].forEach(input => {
    input.addEventListener('input', updateColor);
});

updateColor(); // Update pertama saat load

    </script>
